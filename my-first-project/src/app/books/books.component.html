<h2>List of books:</h2>
<ul class="books">
    <li *ngFor="let book of books" routerLink="/books/{{book.id}}">
        <span class="badge">{{book.id}}</span>
        <label>{{book.name}} {{book.author}} {{book.year}}</label>
        <button class="delete" title="delete book" (click)="deleteBook(book)">x</button>
    </li>
</ul>
