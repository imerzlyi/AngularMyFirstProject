<div *ngIf="book">
    <h2>{{book.name}} Details</h2>
    <div><label>id: </label>{{book.id}}</div>
    <div>
        <label>name: {{book.name}}</label>
    </div>
    <div>
        <label>author: {{book.author}}</label>
    </div>
    <div>
        <label>year: {{book.year}}</label>
    </div>
</div>
